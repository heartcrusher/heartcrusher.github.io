<!--using inline-block as alternative for float, it treats elements as inline at same time accepting box model properties(height,widht,margin,padding,border) -->
<!DOCTYPE html>
<html>
    <title>Practicing layout</title>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header><p class="heading">This is header</p></header>
        <section><p class="upper">This is section</p></section><!--
        --><section><p class="capitalize">This is section</p></section><!--
        --><section><p class="lowercase spacing">This is section</p></section><!-- by placing comment tag inbetween section's end and start tag makes it appear without spaces -->
        <footer><p>This is footer</p></footer>
    </body>
</html>
